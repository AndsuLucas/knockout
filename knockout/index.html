<script type="text/javascript" src="knockout.js"></script>
<script type="text/javascript">
	var myView = {
		personName: ko.observable('Andsu'), 
		idade: 19
	}
	ko.applyBindings(myView);
	myView.personName.subscribe(function(){
		//vai executar algo com base na condição
		ko.when(function(){
			return myView.personName() !== 'xablau';
		}, function(result){
			alert(result);
		})

	}, "beforeChange");

	var myViewComArray = ko.observableArray([1,2]);
	

	myViewComArray.subscribe(function(){
		alert("ok");
	})
	
	function AppViewModel() {
    	this.firstName = ko.observable('Anderson');
    	this.lastName = ko.observable('Lucas');
    	this.fullName = ko.computed(function(){
			return this.firstName() +" "+this.lastName();
		}, this);
	}



</script>
